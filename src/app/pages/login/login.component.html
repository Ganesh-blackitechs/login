<div style="padding: 50px 100px;">
  <form>
    <h1>Login</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">User name</label>
      <input [(ngModel)]="userLogin.userName" name="userName" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="User name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="userLogin.password" name="password" type="password" class="form-control"
        id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onlogin()">Submit</button>
  </form>
</div>
